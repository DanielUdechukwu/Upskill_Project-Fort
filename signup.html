<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/new-style.css">
  <title>Signup</title>
</head>
<body class="signup-body">
  <header class="about-header">
    <nav>
      <img class="logo" src="./assets/Logo.svg" alt="Fort Logo">
      <ul class="nav-list">
        <a href="./index.html"><li class="list-items">Home</li></a>
        <a href="./about-us.html"><li class="list-items">About Us</li></a>
        <a href="./properties.html"><li class="list-items">Our Properties</li></a>
        <a href=""><li class="list-items">Contact Us</li></a>
        <a href="./"><li class="list-items list-item-btn">
          <button class="nav-btn">
            Sign In
          </button>
        </a>
      </ul>

      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <main>
    <div class="signup-header">
      <h3>Sign Up</h3>
    </div>
    <div class="form-container">
      <form action="">
        <a href="">
          <button class="alt-signup">
            <div>
              <img src="./assets/Google.svg" alt="">
              <p>Sign in with Google</p>
            </div>
          </button>
        </a>
        <a href="">
          <button class="alt-signup">
            <div>
              <img src="./assets/Facebook_new.svg" alt="">
              <p>Sign in with Facebook</p>
            </div>
          </button>
        </a>

        <div class="input-container">
          <label for="">Email</label>
          <input type="email" required>
        </div>
        <div class="input-container">
          <label for="">Password</label>
          <input type="password" required>
        </div>
        <div class="input-container">
          <label for="">Confirm Password</label>
          <input type="password" required>
        </div>
        <div class="check-landlord">
          <input class="larger" type="checkbox" name="" id="">
          <p>I am a Landlord or a professional Agent</p>
        </div>

        <div class="signup-container">
          <button>Sign Up</button>
        </div>
        <p class="have-account">Already have an acccount? <a class="login-link" href="">Login</a></p>
      </form>
    </div>
  </main>
  <footer class="signup-footer">
    <p>2022 - 2023 Fort Estate</p>
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
