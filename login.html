<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Fort | Login</title>
</head>
<body>
  <header>
    <nav>
      <img class="logo" src="./assets/Logo.svg" alt="Fort Logo">
      <ul class="nav-list">
        <a href=""><li class="list-items">Home</li></a>
        <a href=""><li class="list-items">About Us</li></a>
        <a href=""><li class="list-items">Our Properties</li></a>
        <a href=""><li class="list-items">Contact Us</li></a>
        <a href=""><li class="list-items">
          <button class="nav-btn">
            Sign In
          </button>
        </a>
      </ul>
    </nav>
    <div class="welcomebox">
    <h2 class="welcome"><strong>Welcome back.</strong></h2>
  </div>
  
    <h1 class="loghead"><strong>Login</strong></h2>
  

  </header>
  <main>
    <div class="login">
        <div class="fill">
          <div class="log">
            <label for="email"><strong>EMAIL</strong></label>
    
    <form action="#" method="GET" class="form">
      
      <input type="text" placeholder="Interactive form field" class="email">
      </form>

      <label for="password"><strong>PASSWORD</strong></label>
    
    <form action="#" method="GET" class="form">
      
      <input type="text" placeholder="Interactive form field" class="password">
      </form>
      <button class="logbtn">
        <p class="btntext">Login</p></button>
        <br>
      <div class="underbox"><p class="undertxt">or log in with</p></div>  
      <div class="logoption">
        <div class="googlebox">
        <img class="google" src="./assets/google.svg" alt="google Logo">
        </div>
        <div class="FBbox">
        <img class="facebook" src="./assets/facebook.svg" alt="Facebook Logo">
      </div>
      </div>
      <br>
      <div class="termsbox">
        <p class="terms"><strong>By registering, you accept our <a class="red" href=""><u>Terms of use and privacy policy</u></a></strong></p>
      </div>
      <div class="noacct">
        <p class="terms">Don't have an account?<a class="red" href="">Sign up</a></p>
      </div>
      </div>
        </div>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      
        
        <div class="copyright">
         <strong><p>2022 -2023 <span id="date"></span> Fort Estate</p></strong> 
        </div>
        </div>
        </footer>
        </body>
        </html>
