<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Fort | Login</title>
</head>
<body>
  <header class="about-header">
    <nav>
      <img class="logo" src="./assets/Logo.svg" alt="Fort Logo">
      <ul class="nav-list">
        <a href="./index.html"><li class="list-items">Home</li></a>
        <a href="./about-us.html"><li class="list-items">About Us</li></a>
        <a href="./properties.html"><li class="list-items">Our Properties</li></a>
        <a href="./contactus.html"><li class="list-items">Contact Us</li></a>
        <a href="./login.html"><li class="list-items list-item-btn">
          <button class="nav-btn">
            Sign In
          </button>
        </a>
      </ul>

      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>
  <main>
    <div class="login-header">
      <p class="welcome">Welcome Back</p>
      <h3 class="login-text">Log in</h3>
    </div>
    <div class="login">
      <div class="fill">
        <div class="log">

          <label for="email"><strong>EMAIL</strong></label>
          <form action="#" method="GET" class="form">
            <input type="text" placeholder="JohnDoe@gmail.com" class="email">
          </form>

          <label for="password"><strong>PASSWORD</strong></label>
          <form action="#" method="GET" class="form">
            <input type="text" placeholder="Enter Password" class="password">
          </form>
          <button class="logbtn">
            <p class="btntext">Login</p>
          </button>
          <br>
          <div class="underbox">
            <p class="undertxt">or log in with</p>
          </div>  
          <div class="logoption">
            <button class="googlebox">
              <img class="google" src="./assets/google.svg" alt="google Logo">
            </button>
            <button class="FBbox">
              <img class="facebook" src="./assets/facebook.svg" alt="Facebook Logo">
            </button>
          </div>
          <br>
          <div class="termsbox">
            <p class="terms">By registering, you accept our <a class="red" href=""><u>Terms of use and privacy policy</u></a></p>
          </div>
          <div class="noacct">
            <p class="terms">Don't have an account? <a class="red" href="./signup.html">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="login-footer">
    <p>2022 - 2023 Fort Estate</p>
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
